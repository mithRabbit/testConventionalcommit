on:
  push:
    branches:
      - staging
name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: go
          package-name: release-please-action
          pull-request-title-pattern: "chore: Tagging ${scope} branch ${version}"